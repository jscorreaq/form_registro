<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>

    <main>
        <h1>Registro</h1>
        <form action="" class="form1">
            <label for="lbl_user">Usuario</label><br>
            <input type="text" name="Usuario" id="lbl_user" placeholder="Digite el usuario"><br>

            <label for="lbl_email">Email</label><br>
            <input type="text" name="Correo" id="lbl_email" placeholder="Digite el correo electronico"><br>

            <label for="lbl_tel">Telefono</label><br>
            <input type="tel" name="Telefono" id="lbl_tel" placeholder="Digite su numero telefonico" pattern="[0-9]{10}" autocomplete="off"><br>
            
            <input type="submit" value="Registrarse" class="bottom_submit"><br>
            <input type="submit" value="Iniciar sesion" class="bottom_login">
        </form>
    </main>

    
</body>
</html>
